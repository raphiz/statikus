<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        {% for asset in assets['scripts'] %}
            <link rel="stylesheet" href="{{ asset }}" />
        {% endfor %}


    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>
<body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        &copy; Copyright 2008
        {% endblock %}
    </div>
</body>
</html>
